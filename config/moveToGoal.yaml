behaviors:
  DisplacementCap1Iver:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 1024
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
      gail:
        strength: 0.7
        demo_path: Demos/DisplacementCap1_0.demo
    behavioral_cloning:
        strength: 0.5
        demo_path: Demos/DisplacementCap1_0.demo
    max_steps: 15000000
    time_horizon: 64
    summary_freq: 20000